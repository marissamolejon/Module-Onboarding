  <body>
    <header>
      <h1>Order Form</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
    <div>
      <label for="name">Name:</label>
      <input type="name" name="name" id="name" value="first name" minlength="2">
      <label for="name">Surname:</label>
      <input type="name" name="name" id="name" value="last name" minlength="2">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" value="email" minlength="2">
    </div>
      <label for="gender">Gender:</label>
      <label for="male">Male</label>
      <input type="checkbox" name="male" id="male" value="male" minlength="2">
      <label for="female">Female</label>
      <input type="checkbox" name="female" id="female" value="female" minlength="2">
    </div>
    <div>
      <label for="color">Color:</label>
      <select type="color" name="color" id="color" minlength="2">
        <option value="hidden">choose color</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="beige">Beige</option>
        <option value="brown">Brown</option>
      </select>
    </div>
    <div> 
      <label for="size">Size:</label> 
      <label for="xs">XS</label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S</label>
      <input type="radio" name="size" id="s" value="s">
      <label for="l">L</label>
      <input type="radio" name="size" id="l" value="l">
      <label for="xl">XL</label>
      <input type="radio" name="size" id="xl" value="xl">
      <label for="xxl">XXL</label>
      <input type="radio" name="size" id="xxl" value="xxl">
    </div>
    <div>
      <button type="submit">Submit</button>
      <button type="Reset">Reset</button>
    </div>
